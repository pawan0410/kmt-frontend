<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>kmt-frontend</title>
    </head>

    <body>
        <div id="app">
            <router-view></router-view>

            <!-- Global loader -->
            <transition name="fade">
                <div class="global-loader" v-show="loading">
                    <div class="dots">
                        <div></div><div></div><div></div>
                    </div>
                </div>
            </transition>

            <!-- Global application error box -->
            <transition name="fade">
                <div class="global-application-error" v-show="applicationError" style="display: none;">
                    <div class="error">
                        <p>{{ applicationError }}</p>

                        <button @click="closeErrorBox()">Okay</button>
                    </div>
                </div>
            </transition>
        </div>
    </body>
</html>
